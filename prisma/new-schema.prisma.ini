model Inventory_ingredient {
	• ingredient_ID
	• Name
	• Brand
	• Category
		○ Meat, sauce
	• Inventory_quantity_weight (weight unit)
	• Weight measurement
	• Packaging unit
		○ Packaging:weight estimated conversion
	• Inventory_quantity_pkg
	• Order_cost
	• Min_stock
	• Expires
	• Description
	• Date added
}
model Inventory_MenuItem {
	• Product_ID
	• Ingredients: [Ingredient_ID][quantity][ weight]
	• Name
	• Category
	• Inventory_quantity_weight
	• Weight measurement
	• Packaging unit
		○ Packaging:weight estimated conversion
	• Inventory_quantity_pkg
	• Production_cost
	• Min_stock
	• Expires
	• Description
	• Date added
	}

Update_Ingredient
	• Date_updated
	• ingredient_ID
	• Updated_quantity_weight
	and/or
	• Updated_quantity_pkg
	• Order_cost (Inventory_ingredient default)
	• Expires (inventory_ingredient default)
	• Notes
	
Update_MenuItem
	• Date_updated
	• Product_ID
	• Add, sell, waste
	• Sell_type: (default types from inventory_menuItem_sell_price_type, or update)
	• Sell_price (default inventory_menuItem_sell_type_price or update)
	• Production_cost (inventory_menuItem_production_cost default)
	• Update_quantity_weight
	and/or
	• Update_quantity_pkg
	• Expires (inventory_MenuItem default)
	• notes

	When updating menuItem, ingredients associated with product_id will also be updated automatically
	
	Update_Ingredient for each Ingredient_ID associated with Product_ID (in Inventory_MenuItem table)
		-update quantity_weight or quantity_pkg with 
		Ingredient_MenuItem[Ingredients][Ingredient_ID]
			Update_Ingredient: +/- batch quantity*Inventory_MenuItem[Ingredient_ID][quantity]
		○ Order_cost (Inventory_ingredient default)
		○ Expires (inventory_ingredient default)
Notes: "Used to make {batch_quantity} {MenuItem} on {date}